<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated icons</title>
    <link rel="stylesheet" href="/dist/css/animated-icons.css">
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        margin-left: auto;
        margin-right: auto;
        max-width: 1280px;
        padding-left: 15px;
        padding-right: 15px;
      }

      label {
        align-items: center;
        cursor: pointer;
        display: inline-flex;
      }

      .ai {
        margin-right: 5px;
      }

      .grid {
        align-items: center;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Animated Icons</h1>
      <h2>üéÅ An agnostic collection of CSS only, multi purpose and awesome interactive icons!</h2>
      <hr>

      <h3>"Simple" icons <button onclick="toggleAllActive('grid-simple')">Toogle all active</button></h3>
      <div class="grid" id="grid-simple">
        <!-- checkbox -->
        <label>
          <input type="checkbox" class="ai-trigger">
          <i class="ai ai-checkbox"></i>
          <span>.ai-checkbox</span>
        </label>

        <!-- radio -->
        <label>
          <input type="radio" class="ai-trigger" name="radio">
          <i class="ai ai-radio"></i>
          <span>.ai-radio</span>
        </label>
        <label>
          <input type="radio" class="ai-trigger" name="radio">
          <i class="ai ai-radio"></i>
          <span>.ai-radio</span>
        </label>
      </div>

      <hr>

      <h3>"From - To" icons <button onclick="toggleAllActive('grid-from-to')">Toogle all active</button></h3>
      <div class="grid" id="grid-from-to">
        <!-- hamburger to x -->
        <div>
          <i class="ai ai-hamburger-to-x">
            <span></span>
            <span></span>
            <span></span>
          </i>
          <span>.ai-hamburger-to-x</span>
        </div>

        <!-- plus to minus -->
        <div>
          <i class="ai ai-plus-to-minus">
            <span></span>
            <span></span>
            <span></span>
          </i>
          <span>.ai-plus-to-minus</span>
        </div>

        <!-- minus to plus -->
        <div>
          <i class="ai ai-minus-to-plus">
            <span></span>
            <span></span>
            <span></span>
          </i>
          <span>.ai-minus-to-plus</span>
        </div>
      </div>
    </main>

    <script>
      const toggleAllActive = gridId => {
        const grid = document.getElementById(gridId)
        const icons = grid.querySelectorAll('.ai')

        icons.forEach(icon => icon.classList.toggle('active'))
      }
    </script>
  </body>
</html>
